<html><head><base href="https://ben10-omnitrix-crypto.com/"><title>Ben 10 Omnitrix Crypto Simulator</title>
<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    color: #ffffff;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.omnitrix-container {
    width: 300px;
    height: 300px;
    background-color: #2c3e50;
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 50px #f39c12;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    transition: box-shadow 0.5s ease;
}

.omnitrix-face {
    width: 250px;
    height: 250px;
    background-color: #34495e;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px #f1c40f;
    transition: all 0.3s ease;
}

.crypto-selector {
    width: 200px;
    height: 200px;
    background-color: #f39c12;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, background-color 0.5s ease;
    position: relative;
}

.crypto-selector:hover {
    transform: scale(1.1);
}

.crypto-icon {
    width: 150px;
    height: 150px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    z-index: 2;
    transition: transform 0.5s ease-in-out;
}

.glow-ring {
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 10px solid #f1c40f;
    box-shadow: 0 0 20px #f1c40f, inset 0 0 20px #f1c40f;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 20px #f1c40f, inset 0 0 20px #f1c40f; }
    50% { box-shadow: 0 0 40px #f1c40f, inset 0 0 40px #f1c40f; }
    100% { box-shadow: 0 0 20px #f1c40f, inset 0 0 20px #f1c40f; }
}

.omnitrix-button {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: #e67e22;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
}

.omnitrix-button:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px #e67e22;
}

.top-button { top: 10px; left: 50%; transform: translateX(-50%); }
.right-button { right: 10px; top: 50%; transform: translateY(-50%); }
.bottom-button { bottom: 10px; left: 50%; transform: translateX(-50%); }
.left-button { left: 10px; top: 50%; transform: translateY(-50%); }

.crypto-data {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 14px;
    color: #ffffff;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.crypto-data.visible {
    opacity: 1;
}

.crypto-price {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
}

.crypto-info {
    font-size: 12px;
    margin-bottom: 3px;
}

.game-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.game-overlay.visible {
    opacity: 1;
    pointer-events: auto;
}

.game-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
}

.game-tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}

.game-tab {
    background-color: #f39c12;
    color: #ffffff;
    border: none;
    padding: 8px 15px;
    font-size: 14px;
    cursor: pointer;
    margin: 0 5px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.game-tab:hover, .game-tab.active {
    background-color: #e67e22;
}

.game-content {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.game-button {
    background-color: #f39c12;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.game-button:hover {
    background-color: #e67e22;
}

.game-area {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.coin {
    width: 30px;
    height: 30px;
    background-color: #f1c40f;
    border-radius: 50%;
    position: absolute;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.coin:hover {
    transform: scale(1.1);
}

.score {
    font-size: 18px;
    margin-bottom: 10px;
}

.timer {
    font-size: 16px;
    margin-bottom: 20px;
}

@keyframes colorChange {
    0% { background-color: #f39c12; }
    33% { background-color: #e74c3c; }
    66% { background-color: #3498db; }
    100% { background-color: #f39c12; }
}

.activated .crypto-selector {
    animation: colorChange 5s infinite;
}

.notification {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #2ecc71;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    opacity: 0;
    transition: top 0.5s ease, opacity 0.5s ease;
}

.notification.show {
    top: 20px;
    opacity: 1;
}

.crypto-mode {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: rgba(52, 152, 219, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.crypto-mode.active {
    opacity: 1;
    pointer-events: auto;
}

.crypto-mode-icon {
    font-size: 48px;
    color: #3498db;
}

</style>
</head>
<body>
<div class="container">
    <div id="omnitrixContainer" class="omnitrix-container">
        <div id="omnitrixFace" class="omnitrix-face">
            <div id="cryptoSelector" class="crypto-selector">
                <div class="glow-ring"></div>
                <div id="cryptoIcon" class="crypto-icon"></div>
            </div>
            <div id="cryptoData" class="crypto-data">
                <div id="cryptoPrice" class="crypto-price"></div>
                <div id="cryptoMarketCap" class="crypto-info"></div>
                <div id="cryptoVolume" class="crypto-info"></div>
                <div id="cryptoBlockInfo" class="crypto-info"></div>
            </div>
            <div id="gameOverlay" class="game-overlay">
                <div class="game-title">Crypto Games</div>
                <div class="game-tabs">
                    <button class="game-tab active" onclick="showGameTab('menu')">Menu</button>
                    <button class="game-tab" onclick="showGameTab('collector')">Coin Collector</button>
                    <button class="game-tab" onclick="showGameTab('quiz')">Crypto Quiz</button>
                </div>
                <div id="gameContent" class="game-content">
                    <div id="gameMenu">
                        <button class="game-button" onclick="startCoinCollector()">Play Coin Collector</button>
                        <button class="game-button" onclick="startCryptoQuiz()">Start Crypto Quiz</button>
                    </div>
                    <div id="gameArea" class="game-area" style="display: none;">
                        <div id="gameScore" class="score"></div>
                        <div id="gameTimer" class="timer"></div>
                    </div>
                </div>
            </div>
            <div id="cryptoMode" class="crypto-mode">
                <div class="crypto-mode-icon">â‚¿</div>
            </div>
        </div>
        <div class="omnitrix-button top-button" onclick="cycleThroughCryptos()"></div>
        <div class="omnitrix-button right-button" onclick="activateCrypto()"></div>
        <div class="omnitrix-button bottom-button" onclick="deactivateCrypto()"></div>
        <div class="omnitrix-button left-button" onclick="toggleGameOverlay()"></div>
    </div>
    <div id="notification" class="notification"></div>
</div>

<script>
const cryptos = [
    { name: 'bitcoin', symbol: 'BTC', icon: 'https://cryptologos.cc/logos/bitcoin-btc-logo.svg?v=024' },
    { name: 'ethereum', symbol: 'ETH', icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.svg?v=024' },
    { name: 'litecoin', symbol: 'LTC', icon: 'https://cryptologos.cc/logos/litecoin-ltc-logo.svg?v=024' },
    { name: 'ripple', symbol: 'XRP', icon: 'https://cryptologos.cc/logos/xrp-xrp-logo.svg?v=024' },
    { name: 'cardano', symbol: 'ADA', icon: 'https://cryptologos.cc/logos/cardano-ada-logo.svg?v=024' }
];

let currentCryptoIndex = 0;
let isActivated = false;
let isCryptoDataVisible = false;
let isGameOverlayVisible = false;
let isCryptoModeActive = false;

// Sound effects
const activationSound = new Audio('https://www.myinstants.com/media/sounds/metal-gear-solid-alert.mp3');
const cycleSound = new Audio('https://www.myinstants.com/media/sounds/click-sound-effect.mp3');
const deactivationSound = new Audio('https://www.myinstants.com/media/sounds/powerdown.mp3');
const coinCollectSound = new Audio('https://www.myinstants.com/media/sounds/coin-collect.mp3');
const notificationSound = new Audio('https://www.myinstants.com/media/sounds/notification.mp3');

function updateCryptoDisplay() {
    const cryptoIcon = document.getElementById('cryptoIcon');
    cryptoIcon.style.backgroundImage = `url('${cryptos[currentCryptoIndex].icon}')`;
    cryptoIcon.style.transform = 'scale(0)';
    setTimeout(() => {
        cryptoIcon.style.transform = 'scale(1)';
    }, 50);
}

function cycleThroughCryptos() {
    cycleSound.play();
    currentCryptoIndex = (currentCryptoIndex + 1) % cryptos.length;
    updateCryptoDisplay();
    if (isCryptoDataVisible) {
        fetchCryptoData();
    }
}

function activateCrypto() {
    if (!isActivated) {
        activationSound.play();
        isActivated = true;
        const cryptoSelector = document.getElementById('cryptoSelector');
        cryptoSelector.classList.add('activated');
        const omnitrixContainer = document.getElementById('omnitrixContainer');
        omnitrixContainer.style.boxShadow = '0 0 50px #3498db';
        fetchCryptoData();
        toggleCryptoMode();
    }
}

function deactivateCrypto() {
    if (isActivated) {
        deactivationSound.play();
        isActivated = false;
        const cryptoSelector = document.getElementById('cryptoSelector');
        cryptoSelector.classList.remove('activated');
        const omnitrixContainer = document.getElementById('omnitrixContainer');
        omnitrixContainer.style.boxShadow = '0 0 50px #f39c12';
        hideCryptoData();
        toggleCryptoMode();
    }
}

function toggleCryptoData() {
    isCryptoDataVisible = !isCryptoDataVisible;
    const cryptoData = document.getElementById('cryptoData');
    if (isCryptoDataVisible) {
        cryptoData.classList.add('visible');
        fetchCryptoData();
    } else {
        cryptoData.classList.remove('visible');
    }
}

function toggleGameOverlay() {
    cycleSound.play();
    isGameOverlayVisible = !isGameOverlayVisible;
    const gameOverlay = document.getElementById('gameOverlay');
    if (isGameOverlayVisible) {
        gameOverlay.classList.add('visible');
    } else {
        gameOverlay.classList.remove('visible');
    }
}

function toggleCryptoMode() {
    isCryptoModeActive = !isCryptoModeActive;
    const cryptoMode = document.getElementById('cryptoMode');
    if (isCryptoModeActive) {
        cryptoMode.classList.add('active');
        showNotification('Crypto Mode Activated!');
    } else {
        cryptoMode.classList.remove('active');
        showNotification('Crypto Mode Deactivated');
    }
}

async function fetchCryptoData() {
    const currentCrypto = cryptos[currentCryptoIndex];
    
    try {
        const response = await fetch(`https://api.coingecko.com/api/v3/coins/${currentCrypto.name}?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false`);
        const data = await response.json();

        document.getElementById('cryptoPrice').textContent = `${currentCrypto.symbol}: $${data.market_data.current_price.usd.toLocaleString()}`;
        document.getElementById('cryptoMarketCap').textContent = `Market Cap: $${data.market_data.market_cap.usd.toLocaleString()}`;
        document.getElementById('cryptoVolume').textContent = `24h Volume: $${data.market_data.total_volume.usd.toLocaleString()}`;

        if (currentCrypto.name === 'bitcoin') {
            const blockResponse = await fetch('https://mempool.space/api/blocks/tip/height');
            const blockHeight = await blockResponse.text();
            document.getElementById('cryptoBlockInfo').textContent = `Latest Block: ${blockHeight}`;
            checkForNewBlock(blockHeight);
        } else {
            document.getElementById('cryptoBlockInfo').textContent = '';
        }
    } catch (error) {
        console.error('Error fetching crypto data:', error);
        document.getElementById('cryptoPrice').textContent = 'Error fetching data';
        document.getElementById('cryptoMarketCap').textContent = '';
        document.getElementById('cryptoVolume').textContent = '';
        document.getElementById('cryptoBlockInfo').textContent = '';
    }
}

let lastBlockHeight = 0;

function checkForNewBlock(currentBlockHeight) {
    if (lastBlockHeight && currentBlockHeight > lastBlockHeight) {
        showNotification(`New Bitcoin block mined: ${currentBlockHeight}`);
    }
    lastBlockHeight = currentBlockHeight;
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.classList.add('show');
    notificationSound.play();
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

function hideCryptoData() {
    const cryptoData = document.getElementById('cryptoData');
    cryptoData.classList.remove('visible');
}

function showGameTab(tabName) {
    const tabs = document.querySelectorAll('.game-tab');
    tabs.forEach(tab => tab.classList.remove('active'));
    event.target.classList.add('active');

    const gameMenu = document.getElementById('gameMenu');
    const gameArea = document.getElementById('gameArea');

    switch(tabName) {
        case 'menu':
            gameMenu.style.display = 'block';
            gameArea.style.display = 'none';
            break;
        case 'collector':
            gameMenu.style.display = 'none';
            gameArea.style.display = 'flex';
            startCoinCollector();
            break;
        case 'quiz':
            gameMenu.style.display = 'none';
            gameArea.style.display = 'flex';
            startCryptoQuiz();
            break;
    }
}

// Coin Collector Game
let coinCollectorScore = 0;
let coinCollectorTimer = 30;
let coinCollectorInterval;

function startCoinCollector() {
    coinCollectorScore = 0;
    coinCollectorTimer = 30;
    updateCoinCollectorUI();
    spawnCoin();
    coinCollectorInterval = setInterval(() => {
        coinCollectorTimer--;
        updateCoinCollectorUI();
        if (coinCollectorTimer <= 0) {
            endCoinCollector();
        }
    }, 1000);
}

function spawnCoin() {
    const gameArea = document.getElementById('gameArea');
    const coin = document.createElement('div');
    coin.className = 'coin';
    coin.style.left = `${Math.random() * 220}px`;
    coin.style.top = `${Math.random() * 220}px`;
    coin.onclick = () => {
        coinCollectSound.play();
        coinCollectorScore++;
        updateCoinCollectorUI();
        gameArea.removeChild(coin);
        spawnCoin();
    };
    gameArea.appendChild(coin);
}

function updateCoinCollectorUI() {
    document.getElementById('gameScore').textContent = `Score: ${coinCollectorScore}`;
    document.getElementById('gameTimer').textContent = `Time: ${coinCollectorTimer}s`;
}

function endCoinCollector() {
    clearInterval(coinCollectorInterval);
    const gameArea = document.getElementById('gameArea');
    gameArea.innerHTML = `
        <div class="game-title">Game Over!</div>
        <div class="score">Final Score: ${coinCollectorScore}</div>
        <button class="game-button" onclick="startCoinCollector()">Play Again</button>
        <button class="game-button" onclick="showGameTab('menu')">Main Menu</button>
    `;
}

// Crypto Quiz Game
const quizQuestions = [
    {
        question: "What is the maximum supply of Bitcoin?",
        options: ["10 million", "21 million", "50 million", "100 million"],
        answer: 1
    },
    {
        question: "Who created Bitcoin?",
        options: ["Vitalik Buterin", "Satoshi Nakamoto", "Charlie Lee", "Roger Ver"],
        answer: 1
    },
    {
        question: "What is the process of creating new bitcoins called?",
        options: ["Minting", "Forging", "Mining", "Printing"],
        answer: 2
    },
    {
        question: "Which cryptocurrency is known for its smart contract functionality?",
        options: ["Bitcoin", "Litecoin", "Ripple", "Ethereum"],
        answer: 3
    },
    {
        question: "What is the name of Bitcoin's underlying technology?",
        options: ["Digital Ledger", "Blockchain", "Cryptography", "Peer-to-peer Network"],
        answer: 1
    }
];

let currentQuestionIndex = 0;
let quizScore = 0;

function startCryptoQuiz() {
    currentQuestionIndex = 0;
    quizScore = 0;
    showNextQuestion();
}

function showNextQuestion() {
    if (currentQuestionIndex >= quizQuestions.length) {
        endCryptoQuiz();
        return;
    }

    const question = quizQuestions[currentQuestionIndex];
    const gameArea = document.getElementById('gameArea');
    gameArea.innerHTML = `
        <div class="game-title">${question.question}</div>
        ${question.options.map((option, index) => `
            <button class="game-button" onclick="answerQuestion(${index})">${option}</button>
        `).join('')}
    `;
}

function answerQuestion(answerIndex) {
    const question = quizQuestions[currentQuestionIndex];
    if (answerIndex === question.answer) {
        quizScore++;
        coinCollectSound.play();
    } else {
        deactivationSound.play();
    }
    currentQuestionIndex++;
    showNextQuestion();
}

function endCryptoQuiz() {
    const gameArea = document.getElementById('gameArea');
    gameArea.innerHTML = `
        <div class="game-title">Quiz Completed!</div>
        <div class="score">Final Score: ${quizScore}/${quizQuestions.length}</div>
        <button class="game-button" onclick="startCryptoQuiz()">Play Again</button>
        <button class="game-button" onclick="showGameTab('menu')">Main Menu</button>
    `;
}

updateCryptoDisplay();

setInterval(() => {
    if (isActivated && isCryptoDataVisible) {
        fetchCryptoData();
    }
}, 60000);
</script>
</body></html>
